<main class="container">
    <h2>Simulação</h2>
    <div class="card">
        <div class="card-body">
            <div class="form-group mb-2">
                <label for="impactoGastoExtra">Impacto Gasto Extra</label>
                <input type="number" step="0.01" [(ngModel)]="simulacao.impactoGastoExtra" class="form-control" id="impactoGastoExtra">
            </div>
            <div class="form-group mb-2">
                <label for="mesReferencia">Mês Referência</label>
                <input type="datetime-local" [(ngModel)]="simulacao.mesReferencia" class="form-control" id="mesReferencia">
            </div>
        </div>
        <button (click)="salvar()" class="btn btn-primary m-2">Salvar</button>
