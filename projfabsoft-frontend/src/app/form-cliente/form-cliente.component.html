<main class="container">
    <h2>Cliente</h2>
    <div class="card">
        <div class="card-body">
            <div class="form-group mb-2">
                <label for="txtNome">Nome</label>
                <input type="text" 
                    [(ngModel)]="cliente.nome"
                    class="form-control"
                    id="txtNome">
            </div>
            <div class="form-group mb-2">
                <label for="txtEndereco">Endere√ßo</label>
                <input type="text" 
                    [(ngModel)]="cliente.endereco"
                    class="form-control"
                    id="txtEndereco">
            </div>
            <div class="form-group mb-2">
                <label for="txtTelefone">Telefone</label>
                <input type="text" 
                    [(ngModel)]="cliente.telefone"
                    class="form-control"
                    id="txtTelefone">
            </div>
            <div class="form-group mb-2">
                <label for="txtEmail">E-mail</label>
                <input type="email" 
                    [(ngModel)]="cliente.email"
                    class="form-control"
                    id="txtEmail">
            </div>
        </div>
        <button (click)="salvar()" class="btn btn-primary m-2">Salvar</button>
    </div>
</main>
